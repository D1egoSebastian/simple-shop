<!DOCTYPE html>
<html lang="es">

<head>

    <title>Carrito Objeto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="container">

        <div class="cards">

            <div class="card">
                <h5 class="title">Fresa 🍓</h5>
                <p data-precio="100">$100</p>
                <button class="btn" data-fruta ="Fresa" data-precio="300">Add</button>
            </div>

                <div class="card">
                    <h5 class="title">Banana 🍌</h5>
                    <p data-precio="200">$200</p>
                    <button class="btn" data-fruta="Banana" data-precio="200">Add</button>
                </div>

                    <div class="card">
                        <h5 class="title">Manzana  🍏</h5>
                        <p data-precio="300">$300</p>
                        <button class="btn" data-fruta="Manzana" data-precio="300">Add</button>
                    </div>

        </div>

    </main>

    
    <section class="integration">
        <ul class="list">
            <!-- Aqui va lo nuevo que integraremos mediante js -->
        </ul>
    </section>

    <footer class="footer-container">
        <div class="total-container">
            <!-- Aqui va lo nuevo que integraremos mediante js -->
        </div>
    </footer>


    <script src="dom2.js"></script>
</body>

</html>
